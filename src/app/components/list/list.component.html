    <button mat-raised-button color="primary" (click)="deleteUser()">Borrar Usuario ID 4</button>
    <button mat-raised-button color="primary" (click)="saveUser(2,'Nicolas','Smael',31,'nico.smael@gmail.com')">Crear

<ul>

                        {{user.lastName}} {{user.name}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>
                    <mat-icon>assignment_ind</mat-icon> {{user.id}}
                </p>
                <p>
                    <mat-icon>verified_user</mat-icon> {{user.lastName}} {{user.name}}
                </p>
                <p>
                    <mat-icon> sentiment_satisfied_alt</mat-icon> {{user.age}} AÃ±os
                </p>
                <p>
                    <mat-icon> email</mat-icon> {{user.email}}
                </p>

            </mat-expansion-panel>
        </mat-accordion>
    </li>
</ul>
